<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="images.jpeg" alt="Facebook Logo" class="logo">
            <h2 class="title">Log into Facebook</h2>
            <form action="#" method="post" class="form">
                <input type="email" name="email" placeholder="Email address" class="input-field">
                <input type="password" name="password" placeholder="Password" class="input-field">
                <button type="submit" class="btn">Log In</button>
            </form>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="create-account">
                <a href="#" class="create-link">Create New Account</a>
            </div>
        </div>
    </div>
</body>
</html>
